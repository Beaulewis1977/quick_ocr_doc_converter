name: Build Release Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows Executable
      run: |
        python build_release_packages.py
    
    - name: Upload Windows Release
      uses: actions/upload-artifact@v3
      with:
        name: windows-release
        path: releases/UniversalDocumentConverter_Windows_*.zip
  
  build-source:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create Source Package
      run: |
        python build_release_packages.py
    
    - name: Upload Source Release
      uses: actions/upload-artifact@v3
      with:
        name: source-release
        path: releases/UniversalDocumentConverter_Source_*.zip
  
  create-release:
    needs: [build-windows, build-source]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-release/*.zip
          source-release/*.zip
        body: |
          ## Universal Document Converter - Release
          
          ### ðŸ“¦ Download Options:
          
          **Windows Users:**
          - Download `UniversalDocumentConverter_Windows_*_Installer.zip`
          - Extract and double-click the .exe
          - All features included!
          
          **macOS/Linux Users:**
          - Download `UniversalDocumentConverter_Source_*.zip`
          - Extract and run the platform-specific installer script
          
          ### âœ¨ Features:
          - Document conversion (DOCX, PDF, TXT, HTML, RTF, EPUB)
          - OCR support for images and PDFs
          - Drag & Drop functionality
          - REST API server
          - Multi-threading support
          - Professional GUI
        draft: false
        prerelease: false